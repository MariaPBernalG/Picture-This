<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    
      <picture >
        <source srcset="images/museum-720_1.jpg x1
                       images/museum-1440_1.jpg x2
                       images/museum-2160_1.jpg x3" media="(min-width: 720px)">
  
        <source srcset="images/museum-480_1.jpg x1
                       images/museum-960_1.jpg x2
                       images/museum-1440_1.jpg x3" media="(min-width: 480px)">
  
        <source srcset="images/museum-320_1.jpg x1
                        images/museum-640_1.jpg x2
                        images/museum-690_1.jpg x3" media="(min-width: 320px)">


        <source srcset="images/museum-800x800.jpg x1
                       images/museum-1600x1600.jpg x2
                       images/museum-2400x2400.jpg x3" media="(min-width: 1600px)">
  
        <source srcset="images/museum-640x640.jpg x1
                       images/museum-1280x1280.jpg x2
                       images/museum-1920x1920.jpg x3" media="(min-width: 1280px)">
  
        <source srcset="images/museum-480x480.jpg x1
                        images/museum-960x960.jpg x2
                        images/museum-1440x1440.jpg x3" media="(min-width: 960px)">
        <img src="images/museum-480x480.jpg" alt="museum">
    </picture>
  </header>
</body>


</html>
